version: '3.8'

services:
  middleware-node:
    build: ./node
    ports:
      - "${PORT_NODE:-3000}:3000"
    env_file:
      - .env
    environment:
      - PORT=3000
    restart: unless-stopped

  middleware-python:
    build: ./python
    ports:
      - "${PORT_PYTHON:-8000}:8000"
    env_file:
      - .env
    environment:
      - PORT=8000
    restart: unless-stopped
